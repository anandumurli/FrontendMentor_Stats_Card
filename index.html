<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Stats preview card component</title>
  <link rel="stylesheet" href="./static/style.css">
</head>
<body>

  <div class="card">
    <div class="content">
      <div class="heading">
        Get <span class="accent">insights</span> that help your business grow.
      </div>
      <div class="para">
        Discover the benefits of data analytics and make better decisions regarding revenue, customer 
        experience, and overall efficiency.
      </div>
      <div class="stats">
        <div class="stat">
          <div class="stat-head">10k+</div>
          <div class="stat-data">companies</div>
        </div>
        <div class="stat">
          <div class="stat-head">314</div>
          <div class="stat-data">templates</div>
        </div>
        <div class="stat">
          <div class="stat-head">12M+</div>
          <div class="stat-data">queries</div>
        </div>
      </div>
    </div>
    <div class="accent-foreground">
      <div class="image"></div>
    </div>
  </div>

</body>
</html>
